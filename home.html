<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">

        <title>Weather App</title>
    </head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weathercon">
            <i class="fa-solid fa-sun" style="color:#ecc268"></i>
        </div>
        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view" style="color:#fffefa"></i>{%location%},{%country%}</h2>
            <p id="date">WED | AUG 26 | 8:20PM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">Min {%tempmin%} | Max {%tempmax%}</h3>
            
        </div>
    </div>


    <script>
        const curDate = document.getElementById("date");
        let weathercon=document.getElementById("weathercon");

        const tempStatus="Clouds";

        const getCurrentDay = ()=>{
            var weekday = new Array(7);
            weekday[0] = "SUN";
            weekday[1] = "MON";
            weekday[2] = "TUES";
            weekday[3] = "WED";
            weekday[4] = "THURS";
            weekday[5] = "FRI";
            weekday[6] = "SAT";
           
            let currentTime = new Date();
           let day = weekday[currentTime.getDay()];
           return day;
            
        };

        const getCurrentTime =()=>{

            var months = [
                "JAN",
                "FEB",
                "MAR",
                "APR",
                "MAY",
                "JUNE",
                "JULY",
                "AUG",
                "SEPT",
                "OCT",
                "NOV",
                "DEC",
            ];
            var now = new Date();
            var month = months[now.getMonth()+1];
            var day = now.getDate();
            
            let hours = now.getHours();
            let mins = now.getMinutes();
            let periods = "AM";
            if(hours>11){
                periods="PM";
                if (hours>12) hours -= 12;
            }
            if(mins <10){
                mins="0"+mins;
            }
            if(hours <10){
                hours="0"+hours;
            }
            return `${month} ${day} | ${hours}:${mins} ${periods}`;           
        };

        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
</body>
</html>
